<!DOCTYPE html>
<html>
<head>
  <title>My Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      padding: 20px;
      background-color: #333;
      color: #fff;
      margin: 0;
    }

    .project {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 300px;
      background-color: #f5f5f5;
      margin: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .project img {
      max-height: 250px;
      max-width: 100%;
      margin: 10px;
    }

    .project .details {
      flex-grow: 1;
      text-align: center;
    }

    .project .details h2 {
      margin: 10px 0;
    }

    .project .details p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>My Projects</h1>

  <div class="project">
    <img src="assets/project1.png" alt="Project 1">
    <div class="details">
      <h2>Project 1</h2>
      <p>Description of Project 1</p>
      <p><a href="project1.html">View Project</a></p>
    </div>
  </div>

  <div class="project">
    <img src="assets/project2.png" alt="Project 2">
    <div class="details">
      <h2>Project 2</h2>
      <p>Description of Project 2</p>
      <p><a href="project2.html">View Project</a></p>
    </div>
  </div>

</body>
</html>
